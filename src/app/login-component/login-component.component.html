<div class="d-flex align-items-center login-content background background" style="background: url(assets/imgs/management-background.jpg);">
  <div class = "m-auto">
    <div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

      <div style="text-align: center;">
        <img src="assets/imgs/头像 男孩.svg" width="100px" height="100px" alt="男孩头像">
      </div>
      <br>
      <h3 class="d-flex justify-content-center">用户登录</h3>
      <!-- <p *ngIf="myForm.invalid" class="text-danger">表单无效</p> -->
      <!-- <p> {{name$ | async}}</p> -->


     
      <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" class="form-control " id="userName" aria-describedby="请输入用户名" name="userName"
          [formControl]="userName" [ngClass]="{'is-invalid': userName.invalid,'is-valid':userName.valid}">
        <div class="valid-feedback">
          用户名格式正确
        </div>
        <div class="invalid-feedback">
          <span *ngIf="userName.hasError('required')">
            用户名不能为空
          </span>
          <span *ngIf="!userName.hasError('required')&&userName.hasError('invalidUser')">
            必须填写且用a开头
          </span>
        </div>
      </div>
      <div class="form-group ">
        <label for="password">密码</label>
        <input type="password" class="form-control " id="password" name="passwrod" [formControl]="password"
          [ngClass]="{'is-invalid': password.invalid,'is-valid':password.valid}">
        <div class="valid-feedback">
          密码格式正确
        </div>
        <div class="invalid-feedback">
          密码必须大于五位
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="myForm.invalid" (click)='login()'>登录</button>
    </form>
  </div>
</div>
